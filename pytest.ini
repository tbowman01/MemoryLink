[pytest]
# Pytest configuration for MemoryLink test suite

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Required plugins
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --cov=src
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=90
    --asyncio-mode=auto

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    security: Security tests (validation and penetration testing)
    performance: Performance and benchmark tests (slow)
    docker: Docker container and deployment tests
    slow: Slow running tests (> 5 seconds)
    smoke: Smoke tests for basic functionality
    regression: Regression tests for known issues
    swarm: Swarm coordination tests

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[tool:pytest-cov]
precision = 2
show_missing = true
skip_covered = false

# Timeout configuration for slow tests
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test collection configuration
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".tox",
    ".venv",
    "venv",
    "__pycache__"
]

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::pytest.PytestUnraisableExceptionWarning

# Environment variables for tests
env = 
    TESTING = true
    LOG_LEVEL = DEBUG
    DATABASE_URL = sqlite:///test.db
    ENCRYPTION_KEY = test-encryption-key-for-testing-only
    VECTOR_STORE_PATH = tests/tmp/vectors
    CACHE_SIZE = 100