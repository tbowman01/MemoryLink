apiVersion: v1
kind: Secret
metadata:
  name: memorylink-secrets
  namespace: memorylink
type: Opaque
stringData:
  # These should be base64 encoded in production
  # Use kubectl create secret generic memorylink-secrets --from-literal=... 
  MEMORYLINK_ENCRYPTION_KEY: "change-me-in-production"
  MEMORYLINK_API_KEY: "change-me-in-production"
  BACKUP_ENCRYPTION_KEY: "change-me-in-production"
---
apiVersion: v1
kind: Secret
metadata:
  name: memorylink-tls
  namespace: memorylink
type: kubernetes.io/tls
data:
  # Add your TLS certificate and key here
  # tls.crt: <base64-encoded-certificate>
  # tls.key: <base64-encoded-private-key>