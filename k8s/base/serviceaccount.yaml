apiVersion: v1
kind: ServiceAccount
metadata:
  name: memorylink-service-account
  namespace: memorylink
  labels:
    app: memorylink
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: memorylink-role
  namespace: memorylink
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: memorylink-role-binding
  namespace: memorylink
subjects:
- kind: ServiceAccount
  name: memorylink-service-account
  namespace: memorylink
roleRef:
  kind: Role
  name: memorylink-role
  apiGroup: rbac.authorization.k8s.io