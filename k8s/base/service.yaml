apiVersion: v1
kind: Service
metadata:
  name: memorylink-service
  namespace: memorylink
  labels:
    app: memorylink
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: memorylink
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: memorylink-loadbalancer
  namespace: memorylink
  labels:
    app: memorylink
    component: loadbalancer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8080
    protocol: TCP
    name: https
  selector:
    app: memorylink
    component: api