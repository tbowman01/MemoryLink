apiVersion: v1
kind: ConfigMap
metadata:
  name: memorylink-config
  namespace: memorylink
data:
  MEMORYLINK_ENV: "production"
  MEMORYLINK_HOST: "0.0.0.0"
  MEMORYLINK_PORT: "8080"
  MEMORYLINK_LOG_LEVEL: "INFO"
  MEMORYLINK_DATA_PATH: "/data"
  MEMORYLINK_VECTOR_DB_PATH: "/data/vector"
  MEMORYLINK_METADATA_DB_PATH: "/data/metadata/memorylink.db"
  MEMORYLINK_BACKUP_PATH: "/backups"
  MEMORYLINK_ENCRYPTION_ENABLED: "true"
  MEMORYLINK_API_KEY_ENABLED: "false"
  MEMORYLINK_MAX_MEMORY_SIZE: "50000"
  MEMORYLINK_EMBEDDING_BATCH_SIZE: "64"
  MEMORYLINK_SEARCH_TOP_K: "20"
  MEMORYLINK_AUTO_RELOAD: "false"
  MEMORYLINK_DEBUG: "false"
  MEMORYLINK_ENABLE_MONITORING: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: memorylink-nginx-config
  namespace: memorylink
data:
  nginx.conf: |
    upstream memorylink {
        server memorylink-service:8080;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Proxy settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        location / {
            proxy_pass http://memorylink;
        }
        
        location /health {
            proxy_pass http://memorylink/api/v1/health;
            access_log off;
        }
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://memorylink;
        }
    }