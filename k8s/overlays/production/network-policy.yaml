apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: memorylink-network-policy
  namespace: memorylink-prod
  labels:
    app: memorylink
    component: security
spec:
  podSelector:
    matchLabels:
      app: memorylink
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: memorylink
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443